<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双向绑定</title>
  <script>
    window.onload = function () {
      let a = '';
      let oTxt = document.getElementById('txt1');

      function $interval(fn, time) {
        setInterval(function () {
          fn();

          apply();
        }, time);
      }

      //数据 -> input
      function apply() {
        oTxt.value = a;
      }
      $interval(function () {
        a+='|';
      }, 100);

      //input -> 数据
    }
  </script>
</head>
<body>
  <input type="text" id="txt1"/>
</body>
</html>
