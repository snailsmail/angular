<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自己的angular</title>
  <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #cccccc;
      }
  </style>
  <script src="my-angular.js"></script>
</head>
<body>
  <div ng-app="">
    <input type="text" ng-model="a">
    <input type="text" ng-model="a">
    <input type="text" ng-model="b">

    <div class="box" ng-bind="a*b">
    </div>
  </div>
</body>
</html>
