<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="angular.js"></script>
</head>
<body ng-init="arr=[{name: 'aaa', age: 18}, {name: 'bbb', age: 19}, {name: 'ccc', age: 18}]">
<ul>
  <li ng-repeat="item in arr">{{item.name}} , {{item.age}}</li>
</ul>
</body>
</html>
