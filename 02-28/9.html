<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
  <meta charset="UTF-8">
  <title>test_ajax</title>
  <script src="angular.js"></script>
  <script>

    let mod = angular.module("test", []);

    mod.controller("main", function ($scope, $http) {
      Promise.all([
        $http.get('1.text'),
        $http.get('2.text'),
        $http.get('3.text'),
      ]).then(arr => {
        $scope.data1 = arr[0].data;
        $scope.data2 = arr[1].data;
        $scope.data3 = arr[2].data;
        $scope.$apply();
      }, () => {
        alert("错了")
      });
    });

  </script>
</head>
<body ng-controller="main">
  {{data1}},{{data2}},{{data3}}
</body>
</html>
