<!DOCTYPE html>
<html lang="en" ng-app="test_ajax">
<head>
  <meta charset="UTF-8">
  <title>test_ajax</title>
  <script src="angular.js"></script>
  <script>

    let mod = angular.module("test_ajax", []);

    mod.controller("main", function ($scope, $http) {
      $http.get('arr.text').then((res) => {
        $scope.arr = res.data;
      }, (err) => {
        alert('错啦!');
      })
    });

  </script>
</head>
<body ng-controller="main">
  <ul>
    <li ng-repeat="a in arr">{{a}}</li>
  </ul>
</body>
</html>
