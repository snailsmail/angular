<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>隐藏和显示</title>

  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: #cccccc;

</html>
