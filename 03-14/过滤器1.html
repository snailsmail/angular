<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>过滤器</title>
  <script src="angular-1.6.9.js"></script>
</head>
<body ng-init="arr=[{title: 'ccdd女装', price: 78},{title: 'ccdd男装', price: 38},{title: 'ccdd童装', price: 18}]">
  <ul>
    <li ng-repeat="item in arr">
      <h4>{{item.title}}</h4>
      <span>{{item.price|currency:"￥"}}</span>
    </li>
  </ul>

</body>
</html>
