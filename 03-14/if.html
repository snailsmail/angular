<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>隐藏和显示</title>
  <script src="angular-1.6.9.js"></script>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: #cccccc;
    }
  </style>
</head>
<body ng-init="a=true">
<input type="button" value="显示隐藏" ng-click="a=!a"/>
<div class="box" ng-if="a"></div>
</body>
</html>
