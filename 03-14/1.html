<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
  <meta charset="UTF-8">
  <title>应用自己的angular</title>
  <script src="my-angular.js"></script>
</head>
<body>
  姓名:<input type="text" ng-model="name"/><br/>
  年龄:<input type="text" ng-model="age"/><br/>

  你填写的姓名是：<span ng-bind="name"></span><br/>
  你填写的年龄是：<span ng-bind="age"></span><br/>
</body>
</html>
